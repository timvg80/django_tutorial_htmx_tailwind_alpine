{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party!</title>
    <script type="text/javascript" src="{% static '/party/js/htmx.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/party/js/alpine.min.js' defer %}"></script>
    <link rel="stylesheet" href="{% static '/party/css/tailwind_output.css' %}">
</head>
<body class="bg-custom-powder-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="bg-custom-red">
        <a href="/" class="inline-block p-4 text-custom-powder-light font-dancing-script text-2xl">
            My Parties
        </a>
        <a href="{% url 'page_new_party' %}" class="inline-block p-4 text-custom-powder-light">
            New Party
        </a>
    </nav>
    <main class="container p-5 m-auto">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
